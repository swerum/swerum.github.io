<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Werum</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="desk-area">
        <div class="desk-item paint-pallette"><img src="Images/Desk Visuals/art supplies.png" alt="art pallette"></div>
        <div class="desk-item cartridge-stack">
            <img src="Images/Desk Visuals/Lucky Tower cartridge.png" alt="Gameboy cartridge with the Lucky tower protagonist from behind">
            <img class="overlapping-cartridge" src="Images/Desk Visuals/moon waltz.png" alt="Gameboy cartridge with a full moon and werewolf">
        </div>
        <div class="desk-item">
            <img src="Images/Desk Visuals/escaping hell.png" alt="Gameboy cartridge with the Escaping Hell villain">
        </div>
        <div class="desk-item">
            <img src="Images/Desk Visuals/phone.png" alt="smartphone with snapchat open">
        </div>
        <div class="desk-item">
            <!-- cluster of stickers -->
            <img class="skill-sticker" src="Images/Skill Stickers/Blender.png" alt="Blender sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/csharp_banner.png" alt="C Sharp sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/Figma.png" alt="Figma sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/GameMaker-Logo.png" alt="GameMaker sticker">
        </div>
        <div class="desk-item">
            <!-- cluster of stickers -->
            <img class="skill-sticker" src="Images/Skill Stickers/github-logo.png" alt="Github sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/java.png" alt="Java sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/JS.png" alt="Javascript sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/Lens Studio.png" alt="Lens Studio sticker">
        </div>
        <div class="desk-item">
            <!-- cluster of stickers -->
            <img class="skill-sticker" src="Images/Skill Stickers/Phaser_Logo.png" alt="Phaser sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/Photoshop.png" alt="Photoshop sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/steam.png" alt="steam sticker">
            <img class="skill-sticker" src="Images/Skill Stickers/UnityLogo.png" alt="Unity sticker">
        </div>
    </div>
</body>
</html>
